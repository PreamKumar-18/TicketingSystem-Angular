<div class="user-form-container">
    <h2>Create User</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name*</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div>
        <label for="lastName">Last Name*</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
      <div>
        <label for="age">Age*</label>
        <input type="number" id="age" formControlName="age">
      </div>
      <div>
        <label for="email">Email*</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="multipleAddress">Multiple Address</label>
        <input type="text" id="multipleAddress" formControlName="multipleAddress">
      </div>
      <div>
        <label for="role">Role*</label>
        <select id="role" formControlName="role">
          <option value="Admin">Admin</option>
          <option value="Customer">Customer</option>
          <option value="Agent">Agent</option>
        </select>
      </div>
      <div *ngIf="userForm.get('role')?.value === 'Agent'">
        <label for="department">Department*</label>
        <input type="text" id="department" formControlName="department">
      </div>
      <button type="submit" [disabled]="!userForm.valid">{{editingIndex !==null ? 'Save': 'Create User'}} </button>
    </form>
  </div>
  
  <div>
    <h2>Users</h2>
    <table class="user-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Department</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users let i = index">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.department }}</td>
            <td>
              {{user.multipleAddress}}
            </td>
            <td>
              <button (click)="editUser(i)">Edit</button>
              <button (click)="deleteUser(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
