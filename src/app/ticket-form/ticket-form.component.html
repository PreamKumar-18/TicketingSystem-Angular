<div class="ticket-form">
    <h2>Submit a New Ticket</h2>
    <form (ngSubmit)="submitTicket()">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" rows="3" [(ngModel)]="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select class="form-select" id="status" [(ngModel)]="status">
          <option value="Open">Open</option>
          <option value="In Progress">In Progress</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit Ticket</button>
    </form>
  </div>
